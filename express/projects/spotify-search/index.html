<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="icon"
            href="/Spotify-Search/assets/Spotify_Icon_RGB_Black.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
            rel="stylesheet"
        />
        <title>Spotify Search</title>
    </head>
    <body>
        <div class="logo">
            <img src="/Spotify-Search/assets/Spotify_Logo_RGB_White.png" />
        </div>
        <div class="tape">
            <img src="assets/duct-tape.png" />
        </div>
        <div class="marker-text">SEARCH</div>
        <div class="search-fields">
            <select>
                <option value="artist">Artist</option>
                <option value="album">Album</option>
            </select>
            <input type="text" />
            <button class="search-button">Search</button>
            <button class="more-button">More</button>
        </div>
        <div class="results-msg"></div>
        <div class="results-container">
            <div class="results-images"></div>
            <div class="results-text"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
