<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Templating Rocks</title>
    </head>
    <body>
        <h1>üé∏ Templating Rocks ü§òüèª</h1>

        <div class="truffle-info"></div>

        <script id="truffle" type="text/x-handlebars-template">
            <div class="card">
                <h2>Hello, {{name}}</h2>
                <p>Your nick name is {{nickName}}</p>
                <h3>Favourite Food:</h3>
                <ul>
                    {{#favouriteFood}}
                        <li>{{.}}</li>
                    {{/favouriteFood}}
                </ul>
                <h3>Skills:</h3>
                <ul>
                    {{#each skills}}
                    <li>{{@key}}: {{.}}</li>
                    {{/each}}
                </ul>
                <h3>Single array item</h3>
                <p>{{favouriteFood.[1]}}</p>
                <h3>Single object item</h3>
                <p>{{skills.javascript}}</p>
            </div>
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
