<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Desert Donut Racers</title>
    </head>
    <body>
        <section class="scenery">
            <h3 class="game-title">Desert Donut Racers</h3>
            <div class="sun">☀️</div>
            <div class="cactus1">🌵</div>
            <div class="cactus2">🌵</div>
            <img
                src="https://cdn.britannica.com/10/152310-050-5A09D74A/Sand-dunes-Sahara-Morocco-Merzouga.jpg"
                alt="A very digital looking desert"
            />
        </section>

        <section class="container">
            <div class="track">
                <span class="runner">🌝</span>
                <span class="donut">🍩</span>
            </div>
            <div class="track">
                <span class="runner">🦧</span>
                <span class="donut">🍩</span>
            </div>
            <div class="track">
                <span class="runner">👹</span>
                <span class="donut">🍩</span>
            </div>
            <div class="track">
                <span class="runner">👼🏻</span>
                <span class="donut">🍩</span>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
