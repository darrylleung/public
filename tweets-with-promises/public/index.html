<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Ticker</title>
    </head>
    <body>
        <div id="container">
            <div id="tickertitle">
                <h1>Stories from Around the World</h1>
            </div>
            <div id="ticker">
                <div id="headlines"></div>
            </div>
        </div>
        <div id="sources">
            <p>Sources:</p>
            <a class="source" href="https://www.nytimes.com/" target="blank"
                >The New York Times</a
            ><br />
            <a class="source" href="https://apnews.com/" target="blank"
                >The Associated Press</a
            ><br />
            <a class="source" href="https://www.dw.com/en/" target="blank"
                >Deutsche Welle</a
            ><br />
            <a class="source" href="https://www.bbc.com/news" target="blank"
                >BBC News</a
            ><br />
            <a class="source" href="https://www.scmp.com/" target="blank"
                >South China Morning Post</a
            >
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
